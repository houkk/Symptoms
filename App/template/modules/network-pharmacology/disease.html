<div id="docToolbar" class="btn-group table-control">
    <button type="button" class="btn btn-default" id="addDoc" title="添加">
        <i class="glyphicon glyphicon-plus"></i>
    </button>
    <button type="button" class="btn btn-default" id="editDoc" title="编辑">
        <i class="glyphicon glyphicon-edit"></i>
    </button>
    <button type="button" class="btn btn-default" id="deleteDoc" title="删除">
        <i class="glyphicon glyphicon-trash"></i>
    </button>
</div>

<!--疾病表格-->
<div id="diseaseTableOuter" style="margin-top: 30px">
    <h4 style="margin-bottom: 5px">疾病基本信息数据库</h4>
    <div class="search" style="float:right;margin-top: 10px;margin-left: 5px">
        <input class="form-control" type="text" id="search" onkeyup="searchEvent()" placeholder="搜索">
    </div>
    <table class="table-control" id="diseaseTable" data-show-refresh="true" data-toolbar="#docToolbar"
           data-pagination="true" data-show-columns="true">
    </table>
</div>

<!--hide edit and add panel-->
<div class="row" style="display: none;margin-top: 30px" id="docPanel">
    <div class="col-md-12 ">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4 class="panel-title" id="changePanelName">添加疾病信息</h4>
            </div>
            <form id="docForm" method="post">
                <div id="validateForm">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="row myrow">
                                    <div class="col-md-2">
                                        <label>疾病名称</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input id='diseasename' type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row myrow">
                                    <div class="col-md-2">
                                        <label>描述</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input id='description' type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--row-->
                    </div>

                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-offset-10">
                                <button class="btn btn-default" id="cancel">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                                <button type="submit" class="btn btn-success" id="create">
                                    &nbsp;&nbsp;创建&nbsp;&nbsp;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--col-md-10-->
</div>

<!--hide table panel-->
<div class="row" style="display: none" id="tablePanel">
    <h4 style="border-bottom: 1px solid #eee;height: auto"></h4>
    <div>
        <h4 style="margin-bottom: 5px" class="headBar1">疾病-基因关联</h4>
        <table class="table-control" id="gene_diseaseTable" data-search="true" data-show-refresh="true"
               data-toolbar=".headBar1"
               data-pagination="true">
        </table>
    </div>
</div>
