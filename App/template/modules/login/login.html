<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" type="text/css" href="../template/styles/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="../template/styles/css/account.css"/>

    <script src="../template/plugins/jquery/jquery-2.1.4.min.js"></script>

    <script src="../template/modules/login/loginController.js"></script>
    <script>

    </script>

</head>
<body>
<div>
    <div class="login">
        <div>中医证候临床辨证数据库系统</div>
        <span>请输入用户名和密码</span>

        <div>
            <div class="form-group">
                <input id="username" spellcheck=false class="form-control" type="text" size="18" placeholder="用户名">
                <label class="hide"><i class="glyphicon glyphicon-exclamation-sign"></i>请输入用户名!</label>
            </div>
            <div class="form-group">
                <input id="password" class="form-control" spellcheck=false type="password" size="18" placeholder="密码">
                <label class="hide"><i class="glyphicon glyphicon-exclamation-sign"></i>请输入密码!</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block" id="login">登录</button>
                <input type="checkbox" id="checkRem">
                <label class="rememberSign" for="checkRem">记住密码</label>
                <a class="register">注册</a>
                <!--<a class="register" href="../template/modules/register/register.html">注册</a>-->
                <a class="forgetPwd">忘记密码?</a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
